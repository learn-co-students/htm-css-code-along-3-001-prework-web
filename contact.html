    <h3>Contact</h3>

    <section id="map">
      <!-- Map -->
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2544.3811883747007!2d-73.94348829298222!3d40.67845892552096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24416947c2109%3A0x82765c7404007886!2sBrooklyn%2C+NY%2C+USA!5e0!3m2!1sen!2s!4v1449686142677" width="420" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>
    </section>


    <section id="contact-form">
    <!-- Contact Form -->
      <form action="#" method="post">
        <label for="fullname">Name</label>
        <input id="fullname" type="text" name="fullname" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Your Email" required>

        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" placeholder="Your Phone(Optional)">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="10"></textarea>

        <input type="submit" value="Send">
        <br>
        <br>
        <br>
      </form>
    </section>
